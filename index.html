<!DOCTYPE html>
<html>
<head>
  <title>AVIATOR @GAME LOFT 99.90%</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 20px;
      color: #007bff;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
    <h1 class="loading-text">Carregando...</h1>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = 'P.html';
    }, 5000); // Redireciona ap√≥s 10 segundos
  </script>
</body>
</html>
